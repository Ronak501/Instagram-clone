<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="nevbar">
        <div class="logo">
            <img src="insta-font.jpg">
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="like-menu-bar">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="chatbar">
            <i class="fa-brands fa-facebook-messenger"></i>
        </div>
    </div>
    <div class="storybar">
        <div class="mystory">
            <img src="uttran-ronak.jpg">
            <div class="circle"></div>
            <i class="fa-solid fa-plus"></i>
            <p>Your Story</p>
        </div>
        <div class="otherstory">
            <img src="farm-shreya.jpg">
            <p>Shreya</p>
        </div>
        <div class="otherstory">
            <img src="om-kukadiya.jpg">
            <p>Ronak</p>
        </div>
        <div class="otherstory">
            <img src="shreya-farm-hichko.jpg">
            <p>Ronak</p>
        </div>
        <div class="otherstory">
            <img src="ronak-utaran-2.jpg">
            <p>Ronak</p>
        </div>
    </div>
    <div class="postbar">
        <div class="post-id">
            <img src="uttran-ronak.jpg">
            <div class="id-song">
                <p>ronak_51</p>
                <div class="song">
                    <i class="fa-solid fa-music"></i>
                    <p>Osman Mir : kailash ke Nivasi</p>
                </div>
            </div>
            <div class="save-bar">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post">
            <img src="farm-shreya.jpg"> 
        </div>
        <div class="sharebar">
            <i class="fa-regular fa-heart" id="heart"></i>
            <i class="fa-regular fa-comment" id="comment"></i>
            <i class="fa-regular fa-paper-plane" id="share"></i>
            <i class="fa-regular fa-bookmark" id="bookmark"></i>
        </div>
        <div class="commentbar">
            <p class="comment">
                Liked by Ronak and 5,000 others
                <br>
                Ronak : Go confidently in the direction of your dreams! ...more
            </p>
            <p class="view-comment">
                View all 2 comments
            </p>
        </div>
    </div>
    <div class="menubar">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-square-plus"></i>
        <i class="fa-solid fa-film"></i>
        <img src="uttran-ronak.jpg">
    </div>
</body>
</html>
